description:
  it:
    features:
      - |-
        E' una pwa che presenta i sistemi che alimentano il FSE fruendo di
        servizi json/rest
    genericName: FONTI-FSE
    longDescription: |
      Il prodotto **Fonti del FSE**   realizza un sistema software che presenta
      in una pwa (progressive web application) i sistemi che alimentano il FSE
      (Fascicolo Sanitario Elettronico della Regione Piemonte) e le tipologie di
      documenti che vengono indicizzati. Il sistema comprende:


      - una PWA che presenta le informazioni in due modalità di visualizzazione:
      _tabellare_ e a _scheda per dispositivi mobile_

      - i servizi web che leggono le informazioni dal database per renderle
      disponibili in JSON/REST alla PWA

      - un database che memorizza le informazioni


      Per visualizzare il sistema in esercizio nel [Portale dei servizi sanitari
      online della Regione Piemonte ](https://www.salutepiemonte.it/) si può
      consultare la pagina cliccando
      [qui](https://www.salutepiemonte.it/servizi/fonti-fascicolo-sanitario-elettronico)
